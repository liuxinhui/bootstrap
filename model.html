<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- 解决IE9以下的浏览器不支持媒体查询 -->
		<!-- [if lf IE 9]>
		<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif] -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$(function(){
				$("#tankuan").click(function(){
					$("#myModal").modal("show"); //绑定模态框的显示状态
//					$("#myModal").modal({
//						backdrop:"static",  //表示点击背景模态框不关闭
//						show:"show"         //一上来就显示
//						remote:"kk.html"    //调用外部的页面
//					})
				});
				//监听模态框的状态
				$('#myModal').on("show.bs.modal",function(){
						alert("模态框要出来了")
				});
				$('#myModal').on("shown.bs.modal",function(){
						alert("模态框出来了")
				});
				$('#myModal').on("hide.bs.modal",function(){
						alert("模态要隐藏了")
				});
				$('#myModal').on("hidden.bs.modal",function(){
						alert("模态框已经隐藏了")
				});
			})
		</script>
		<style>
			
		/*此css设置模态框内容部分垂直居中*/
		
			#weizhi{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			
			<!--data-toggle="modal"  data-target="" 使用data属性绑定的模态框-->
			
			<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">模态框案例</button>-->
			<button type="button" class="btn btn-primary"  id="tankuan">模态框案例</button>
			<div class="modal" role="dialog" id="myModal">
				<div class="modal-dialog" role="document" id="weizhi">
					<div class="modal-content" >
						<div class="modal-header">
							<div class="modal-title">
								这是一个模态框标题
								<span class="close" data-dismiss="modal">&times;</span>
							</div>
						</div>
						<div class="modal-body">
							模态框的内容部分
						</div>
						<div class="modal-footer">
							<a href="#" class="btn btn-primary" data-dismiss="modal">取消</a>
							<a href="#" class="btn btn-success">保存</a>
						</div>
					</div>	
				</div>
			</div>
		</div>	
		
	</body>
</html>
